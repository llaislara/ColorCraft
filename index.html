<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="https://i.ibb.co/vJYqB98/Inserir-um-t-tulo-3.png" type="image/x-icon">
  <title>ColorCraft</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  
<header>
  <button class="theme-toggle" id="theme-toggle">
    <i id="theme-icon"></i>
  </button>
  <img src="https://i.ibb.co/y4C70tZ/Inserir-um-t-tulo-2-removebg-preview.png" alt="Descrição da Imagem">
</header>

<section v-cloak>
  <div class="colors">
    <div class="color" v-for="color in colors" :style="setStyles(color)">&nbsp;{{colorName(color)}}</div>
  </div>
  <div class="tools"> 
    <div>
      <input type="color" v-model="color2" />
      <input type="text" v-model="color2" />
    </div>
    <div>
      <div class="vertical-range"><input type="range" :min="min" :max="max" v-model="steps" /></div>
    </div>
    <div>
      <input type="color" v-model="color1" />
      <input type="text" v-model="color1" />
    </div>
  </div>
</section>
<!-- partial -->
<script src='js/functioncolors.js'></script>
<script src='js/colorMixinFunctions.js'></script>
<script src='js/script.js'></script>
</body>
</html>
